    <body>
        <h1>Manutenção de usuários do sistema interno</h1>
    
        <form>
            <label for="login">Login:</label><br>
            <input type="text" id="login">
            <br><br>

            <input type="password" id="senha">
            <br><br>
            Status:<br> <input list="status"name="status">

                <option value="inativo"></option>
                <option value="ativo"></option>
            </datalist>
            <br><br>
            <label for="tipo">Tipo:</label><br>

             <br><br>

            <br><br>

            <input type="radio" name="Perfil" value="Convidado">Convidado

            <br><br>

            <textarea col="10" rown="40" maxlength="600"></textarea>
            <br><br>

            <input type="checkbox" name="Módulos" value="Compras">Compras
            <input type="checkbox" name="Módulos" value="Biblioteca">Biblioteca
            <input type="checkbox" name="Módulos" value="Acadêmico">Acadêmico
            <input type="checkbox" name="Módulos" value="Documentação">Documentação
            <input type="checkbox" name="Módulos" value="Recursos Humanos">Recursos Humanos
            <br><br>
            <label for="Cadastrar"></label>
            <input type="submit" id="Cadastrar" value="Cadastrar">
            <label for="Excluir"></label>
            <input type="reset" id="Excluir" value="Excluir">

        </form>
    </body>
